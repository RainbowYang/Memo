<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>memo</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but memo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        //for parent web
        //to adjust the height of iframe
        if (window.top !== window) {
            document.domain = "rainbowyang.moe" // for cross origin
            let el = document.body
            let append = 30
            let lastHeight = el.scrollHeight
            window.setInterval(() => {
                if (lastHeight !== el.scrollHeight) {
                    lastHeight = el.scrollHeight
                    window.top.document.getElementById("bookcase").height = lastHeight + append
                }
            }, 20)
        }
    </script>
  </body>
</html>
